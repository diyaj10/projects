<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <h1>travelling form</h1>
        <form>
            <pre>
            <label>Name:</label> <input type="text">
            <label> Age:</label> <input type="text">
            <label><b>place want to visit</b></label>
           <select name="dropdown">
            <option value="place">place</option>
            <option value="Goa">Goa</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Manali">Manali</option>
            <option value="Bangluru">Bangluru</option>
            <option value="Shimla">Shimla</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Nanital">Nanital</option>
           </select>
    
           <label>date of visit</label> <input type="date">
    
           <label><b>number of people</b></label>
           <input type="radio" name="1" value="on">1
           <input type="radio" name="2" value="on">2
           <input type="radio" name="more" value="on">more
           
       <label><b></b></label>
       <input type="checkbox" name="Rented car" value="on">Rented car
       <input type="checkbox" name="Bus" value="on">Bus
       <input type="checkbox" name="Train" value="on">Train
       <input type="checkbox" name="Plane" value="on"> rPlane
    
           <label><b>phone no</b></label> <input type="text">
    
           <label><b>any special needs</b></label>
           <textarea cols="50" rows="7" value="special needs"></textarea>
    
           <label><b>Email id:</b></label> <input type="text">
           <label><b>password:</b></label> <input type="password">
    
        <input type="submit">
           <input type="reset">
       
          </pre>
        </form>
        </div>
    </body>
</html>
